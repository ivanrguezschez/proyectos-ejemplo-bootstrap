<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Example 02</title>

    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Ejemplo de Formulario</h1>

      <form role="form">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">Datos de la Persona</h5>
          </div>
          <div class="panel-body">
            <p>datos de la persona</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h5 class="panel-title">Actual</h5>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="canpo" class="control-label">Campo</label>
                  <div class="form-group">
                    <input type="canpo1" class="form-control input-sm" />
                    <input type="canpo2" class="form-control input-sm" />
                    <input type="canpo3" class="form-control input-sm" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h5 class="panel-title">Destino</h5>
              </div>
              <div class="panel-body">
                <p>datos de la persona</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">Datos</h5>
          </div>
          <div class="panel-body">
            <p>datos de la persona</p>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">Listado</h5>
          </div>
          <div class="panel-body">
            <p>datos de la persona</p>
          </div>
        </div>
      </form>
    </div>

    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Todos los plugins JavaScript de Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
